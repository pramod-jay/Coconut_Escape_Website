<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Kapruka</title>

    <body style="background-image: url(Images/book-bg_Artboard.png);">
        <nav>
            <div class="logo">Kapruka</div>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="book.html" style="border: 3px solid #ddd; background-color: rgba(197,217,68,0.6);">Book Now</a></li>
            </ul>
        </nav>
        <div style="width: 50%; margin: 200px auto;">
            <div class="book-form-div">
                <h2 style="margin-left: 2.5%; text-transform: uppercase; color: hsl(240, 1%, 40%); font-family: Arial, Helvetica, sans-serif;">hotel kapruka</h2>
                <hr style="border:none; height: 2px; background-color: #D4AF37; width: 95%; margin:auto;">
                <div class="form-div">
                    <div style="width: 25%; float: left">
                        <label class="form-text">name</label>
                    </div>
                    <div style="width: 75%; float: left;">
                        <input type="text" class="form-input">
                    </div>
                </div>
                <div class="form-div">
                    <div style="width: 25%; float: left;">
                        <label class="form-text">e-mail</label>
                    </div>
                    <div style="width: 75%; float: left;">
                        <input type="email" class="form-input">
                    </div>
                </div> 
                <div class="form-div">
                    <div style="width: 25%; float: left;">
                        <label class="form-text">room type</label>
                    </div>
                    <div style="width: 75%; float: left;">
                        <select class="form-input" style="width:50%;">
                            <option value="standard">Standard Room (1 to 2 People)</option>
                            <option value="family">Family Room (1 to 4 People)</option>
                            <option value="private">Private Room (1 to 3 People)</option>
                            <option value="villa">Private Villa (1 to 4 People)</option>
                            <option value="bumgalow">Bungalow (1 to 10 People)</option>
                        </select>
                    </div>
                </div> 
                <div class="form-div">
                    <div style="width: 25%; float: left;">
                        <label class="form-text">number of guests</label>
                    </div>
                    <div style="width: 75%; float: left;">
                        <input type="number" step="1" min="1" max="10" class="form-input" style="width:50%;">
                    </div>
                </div> 
                <div class="form-div">
                    <div style="width: 25%; float: left;">
                        <label class="form-text">arrival date</label>
                    </div>
                    <div style="width: 75%; float: left;">
                        <input type="date" class="form-input" style="width:50%;">
                    </div>
                </div>
                <div class="form-div">
                    <div style="width: 25%; float: left;">
                        <label class="form-text">depature date</label>
                    </div>
                    <div style="width: 75%; float: left;">
                        <input type="date" class="form-input" style="width:50%;">
                    </div>
                </div>
                <div class="form-div">
                    <div style="width: 25%; float: left;">
                        <label class="form-text">special requests</label>
                    </div>
                    <div style="width: 75%; float: left;">
                        <textarea rows="4" cols="50" class="form-input" style="height:100px"></textarea>
                    </div>
                </div>
                <hr style="border:none; height: 2px; background-color: #D4AF37; width: 95%; margin:auto;">
                <div class="form-div">
                    <div style="width: 100%; float: left;">
                        <button type="submit" class="form-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" style="margin-top: 200px;">
            <div style="width: 20%; float: left;">
                <dl>   
                    <dt class="foot-title">quick links</dt>

                </dl>
            </div>
            <div style="width: 20%; float: left;">
                <img src="Images/logo_transparent.png" style="width: 100%; margin-top: 50px;">
            </div>
            <div style="width: 20%; float: left">
                <dl>
                    <dt class="foot-title">Address</dt>
                    <dt class="nav-a" style="line-height: 20px;">Maliyadeva Street, Kurunegala<br>North Western</dt>
                </dl>
            </div>
            <div style="width: 20%; float: left">

                </dl>
